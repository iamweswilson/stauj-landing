<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-1 gap-4 my-8 px-4 lg:mx-0">

    {% if benefits.links %}

        {% for item in benefits.links %}
            <article class="p-5">
                <h3>{{item.title}}</h3>
                <p>{{item.desc}}</p>
            </article>
        {% endfor %}

    {% endif %}

</div>
